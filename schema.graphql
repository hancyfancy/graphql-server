type Query  {
   students: [Student!]!,
   student(id: ID!): Student!,
   colleges: [College!]!,
   college(id: ID!): College!,
   collegeBy(search: CollegeParameters): [College]!,
}

type Student {
    id: ID!,
    email: String!,
    firstName: String!,
    lastName: String!,
    college: College!
}

type College {
    id: ID!,
    name: String!,
    location: String!,
    rating: Float!
}

input CollegeParameters {
    name: String,
    location: String,
    rating: Float
}