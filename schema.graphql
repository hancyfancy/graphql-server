type Query  {
   students: [Student!]!,
   student(id: ID!): Student!,
   studentsBy(search: StudentParameters): [Student]!,
   colleges: [College!]!,
   college(id: ID!): College!,
   collegesBy(search: CollegeParameters): [College]!,
}

type Student {
    id: ID!,
    email: String!,
    firstName: String!,
    lastName: String!,
    college: College!
}

input StudentParameters {
    email: String,
    firstName: String,
    lastName: String
}

type College {
    id: ID!,
    name: String!,
    location: String!,
    rating: Float!
}

input CollegeParameters {
    name: String,
    location: String,
    rating: Float
}