type Query  {
   test: String,
   students: [Student!]!,
   colleges: [College!]!,
}

type Student {
    id: ID!,
    email: String!,
    firstName: String!,
    lastName: String!,
    password: String!,
    collegeId: String!
}

type College {
    id: String,
    name: String,
    location: String,
    rating: Float
}