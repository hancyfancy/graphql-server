type Query  {
   students: [Student!]!,
   student(id: ID!): Student!,
   colleges: [College!]!,
   college(id: ID!): College!,
}

type Student {
    id: ID!,
    email: String!,
    firstName: String!,
    lastName: String!,
    password: String!,
    collegeId: ID!
}

type College {
    id: ID!,
    name: String!,
    location: String!,
    rating: Float!
}